{% extends 'base.html' %}

{% block title %}Видалити клієнта{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="mb-4">Видалити клієнта?</h2>
                <p>Ви впевнені, що хочете видалити <strong>{{ client.full_name }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Видалити
                    </button>
                    <a href="{% url 'admin_panel:clients' %}" class="btn btn-secondary">
                        Скасувати
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
