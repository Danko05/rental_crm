{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Редагування клієнта{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="mb-4">Редагування клієнта</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Зберегти
                        </button>
                        <a href="{% url 'admin_panel:clients' %}" class="btn btn-secondary">
                            Скасувати
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
