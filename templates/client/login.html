{% extends 'base.html' %}

{% block title %}Вхід - Система прокату автомобілів{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-12">
        <a href="javascript:history.back()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Назад
        </a>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right"></i> Вхід
                </h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email або Username</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        Увійти
                    </button>
                    <div class="text-center">
                        <p>Немає акаунту? <a href="{% url 'client:register' %}">Зареєструватися</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
