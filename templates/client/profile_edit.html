{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Редагування профілю{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-12">
        <a href="javascript:history.back()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Назад
        </a>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="mb-4">Редагування профілю</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        Зберегти зміни
                    </button>
                    <a href="{% url 'client:dashboard' %}" class="btn btn-secondary w-100 mt-2">
                        Скасувати
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
